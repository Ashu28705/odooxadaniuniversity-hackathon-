{% extends "layouts/base.html" %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="row w-100 justify-content-center">
        <div class="col-md-5 col-lg-4">

            <div class="text-center mb-4">
                <div class="bg-dark text-white rounded-circle d-inline-flex align-items-center justify-content-center shadow-sm"
                    style="width: 60px; height: 60px;">
                    <i class="bi bi-shield-lock-fill fs-2"></i>
                </div>
                <h3 class="fw-bold mt-3 text-dark">Welcome Back</h3>
                <p class="text-muted">Login to manage your equipment</p>
            </div>

            <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
                <div class="card-body p-4 p-md-5">

                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <div
                        class="alert alert-danger border-0 bg-danger bg-opacity-10 text-danger d-flex align-items-center mb-4">
                        <i class="bi bi-exclamation-circle-fill me-2"></i> {{ messages[0] }}
                    </div>
                    {% endif %}
                    {% endwith %}

                    <form method="POST">
                        <div class="form-floating mb-3">
                            <input type="text" name="username" class="form-control border-0 bg-light" id="userIn"
                                placeholder="Username" required>
                            <label for="userIn">Username</label>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="password" name="password" class="form-control border-0 bg-light" id="passIn"
                                placeholder="Password" required>
                            <label for="passIn">Password</label>
                        </div>

                        <button type="submit" class="btn btn-dark w-100 py-3 rounded-3 fw-bold shadow-sm hover-scale">
                            Secure Login <i class="bi bi-arrow-right-short"></i>
                        </button>
                        <div class="d-flex align-items-center my-4">
                            <hr class="flex-grow-1 border-secondary opacity-25">
                            <span class="mx-3 text-muted small text-uppercase">Or continue with</span>
                            <hr class="flex-grow-1 border-secondary opacity-25">
                        </div>

                        <div class="d-grid gap-2">

                            <a href="/login/google"
                                class="btn btn-white border shadow-sm fw-bold d-flex align-items-center justify-content-center py-2">
                                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google"
                                    style="width: 20px; height: 20px;" class="me-2">
                                Google
                            </a>
                        </div>
                    </form>

                </div>

                <div class="card-footer bg-light p-3 text-center border-0 small">
                    Don't have an account? <a href="/signup" class="fw-bold text-dark text-decoration-none">Create
                        Account</a>
                </div>
            </div>

        </div>
    </div>
</div>

<style>
    .form-control:focus {
        background-color: #fff;
        box-shadow: 0 0 0 3px rgba(33, 37, 41, 0.1);
        /* Soft Dark Glow */
    }

    .hover-scale:hover {
        transform: translateY(-2px);
        transition: transform 0.2s;
    }
</style>
{% endblock %}
