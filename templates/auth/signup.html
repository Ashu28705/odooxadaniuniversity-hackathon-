{% extends "layouts/base.html" %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="row w-100 justify-content-center">
        <div class="col-md-5 col-lg-4">
            
            <div class="text-center mb-4">
                <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center shadow-sm" style="width: 60px; height: 60px;">
                    <i class="bi bi-person-plus-fill fs-2"></i>
                </div>
                <h3 class="fw-bold mt-3 text-dark">Create Account</h3>
                <p class="text-muted">Join the maintenance team</p>
            </div>

            <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
                <div class="card-body p-4 p-md-5">
                    
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="alert alert-danger border-0 bg-danger bg-opacity-10 text-danger mb-4">
                                {{ messages[0] }}
                            </div>
                        {% endif %}
                    {% endwith %}

                    <form method="POST">
                        <div class="form-floating mb-3">
                            <input type="text" name="username" class="form-control border-0 bg-light" id="regUser" placeholder="Username" required>
                            <label for="regUser">Choose Username</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" name="password" class="form-control border-0 bg-light" id="regPass" placeholder="Password" required>
                            <label for="regPass">Password</label>
                        </div>

                        <div class="mb-4">
                            <label class="form-label small fw-bold text-muted ms-1">Role</label>
                            <div class="d-flex gap-2">
                                <input type="radio" class="btn-check" name="role" id="roleUser" value="User" checked>
                                <label class="btn btn-outline-secondary w-100" for="roleUser">User</label>

                                <input type="radio" class="btn-check" name="role" id="roleAdmin" value="Admin">
                                <label class="btn btn-outline-dark w-100" for="roleAdmin">Admin / Tech</label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-3 rounded-3 fw-bold shadow-sm hover-scale">
                            Register Account
                        </button>
                    </form>

                </div>
                <div class="card-footer bg-light p-3 text-center border-0 small">
                    Already have an account? <a href="/login" class="fw-bold text-primary text-decoration-none">Login here</a>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
